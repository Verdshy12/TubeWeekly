<!DOCTYPE html>
<html>
<head>
  <title>Your Monthly Recap</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; margin: 0; padding: 20px; }

    /* LOADING SCREEN */
    #loader { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .spinner { border: 4px solid #333; border-top: 4px solid #ff0000; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* DASHBOARD (Hidden initially) */
    #dashboard { display: none; max-width: 800px; margin: 0 auto; }
    .card { background: #1e1e1e; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
    h1 { color: #ff0000; }
    .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .big-number { font-size: 3em; font-weight: bold; }
    .label { color: #aaa; }

    .bar-container { margin: 10px 0; }
    .bar-label { display: flex; justify-content: space-between; }
    .bar-bg { background: #333; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 5px; }
    .bar-fill { background: #ff0000; height: 100%; width: 0%; transition: width 1s; }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
    <h2 id="statusText">Connecting to history...</h2>
    <p>Please wait while we analyze your past 28 days.</p>
  </div>

  <div id="dashboard">
    <h1>Your Monthly Recap</h1>

    <div class="stat-grid">
      <div class="card">
        <div class="label">Total Time Watched</div>
        <div class="big-number" id="totalHours">0h</div>
      </div>
      <div class="card">
        <div class="label">Music vs. Other</div>
        <div id="musicBar"></div> </div>
    </div>

    <div class="card">
      <h3>Top Creators</h3>
      <div id="topCreatorsList"></div>
    </div>
  </div>

  <script src="recap.js"></script>
</body>
</html>
